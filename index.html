<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <main>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="card-info">
            <h1>Get <span class="text-accent">insights</span> that help your business grow.</h1>
            <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
          </div>
          <div class="card-stats">
            <p>10k+<br><span class="card-stats-label">companies</span></p>
            <p>314<br><span class="card-stats-label">templates</span></p>
            <p>12M+<br><span class="card-stats-label">queries</span></p>
          </div>
        </div>
        <div class="card-thumbnail"></div>
      </div>
    </div>
  </main>

</body>

</html>
